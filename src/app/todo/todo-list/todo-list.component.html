<md-list>
  <md-list-item *ngFor="let todo of todos | async" [class.completed]="todo.complete">
    <app-todo-list-item
        [todo]="todo"
        (updateTodo)="updateTodo.emit({todo: todo, changes: $event})"
        (remove)="onRemoveTodo($event)"></app-todo-list-item>
  </md-list-item>
</md-list>
